<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Time tracking</title>
</head>
<body class="body">
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img src="./images/image-jeremy.png" alt="Photo person" class="info-card__photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h2 class="info-card__title">Jeremy Robson</h2>
          </div>
        </div>
        <ul class="date-list">
          <li class="date-list__item date-list__item--active">Daily</li>
          <li class="date-list__item">Weekly</li>
          <li class="date-list__item">Monthly</li>
        </ul>
      </div>
    </div>
  </section>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>
    Coded by <a href="https://github.com/HoneySafonovets" class="footer__link">Danil Egorov</a>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
